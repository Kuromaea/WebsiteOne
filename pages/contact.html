<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <nav>
            <a class="animated-links" href="../index.html">home</a>
        </nav>
    </header>
    <main class="main-container">
        <form action="" class="product-contact">
            <div class="email">
                <label class="mail" for="email"> • Email •</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="message">
                <label class="msg" for="message"> • Message • </label>
                <textarea class="message" type="message" name="message" id="message"
                    placeholder="Enter your message"></textarea>
            </div>
            <button class="submit">Submit</button>
        </form>
        <article>
            <header class="hero">
                <h1 class="title">Contact</h1>
            </header>
            <p class="subtitle">Would you like to chat with me?</p>
        </article>
        <a class="back-button" href="../pages/contact.html">Retour en haut</a>
    </main>
    <footer class="main-footer">
        Tout droit réservé à <a href="#">Kuromaea</a>
    </footer>
</body>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="../js/main.js"></script>

</html>
