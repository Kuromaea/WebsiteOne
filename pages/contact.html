<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">home</a>
        </nav>
    </header>
    <main class="main-container">
        <article>
            <header class="hero">
                <h1>Contact</h1>
            </header>
            <p class="subtitle">Would you like to chat with me?</p>
        </article>
        <section>
            <form action="" class="product-contact">
                <div class="email">
                    <label for="email">Enter your mail :</label>
                </div>
                <input type="email" name="email" id="email" required>
                <div class="message">
                    <label for="message">Enter your message :</label>
                    <textarea class="msg" name="message"></textarea>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
